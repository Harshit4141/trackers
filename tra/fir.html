<script type="text/javascript">
    x=navigator.geolocation;
    x.getCurrentPosition(success);
    function success(position)
    {
        var lat=position.coords.latitude;
        var long=position.coords.latitude;  
        var coords=new google.maps.LatLong(lat,long);
        var mapOptions={
            zoom:5,
            center:coords,
            mapTypeId:google.maps.MapTypeId.ROADMAP
        }
        var map=new google.map.Map(document.getElementById("map"),mapOption);
        var marks=new google.maps.Marker({map:map,position:coords});
    }
    </script>
